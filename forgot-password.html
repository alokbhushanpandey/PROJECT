<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="lmain-header">
        <div class="llogo">
            <img src="../profile_images/4-1741057164235.png" alt="Event Portal Logo" class="llogo-img">
            <span class="llogo-text">Event Portal</span>
        </div>
    </header>

    <div class="login-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password *</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
            </div>

            <div id="message" style="color: red; display: none;"></div>
            <button type="button" id="resetButton" disabled>Reset Password</button>
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const mobileInput = document.getElementById('mobile');
        const newPasswordInput = document.getElementById('newPassword');
        const resetButton = document.getElementById('resetButton');
        const message = document.getElementById('message');
        let isMobileValid = false;

        // Real-time validation when mobile number is entered
        mobileInput.addEventListener('input', async function() {
            const email = emailInput.value;
            const mobile = mobileInput.value;

            if (!email || !mobile) {
                message.textContent = 'Please enter both email and mobile number.';
                message.style.display = 'block';
                resetButton.disabled = true;
                isMobileValid = false;
                return;
            }

            try {
                //const response = await fetch('http://localhost:3000/verify-mobile', {
                const response = await fetch('https://your-backend.onrender.com/verify-mobile', {mode: 'no-cors',
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email, mobile })
                });

                const result = await response.json();
                console.log('Mobile verification response:', result);

                if (result.success && result.mobileVerified) {
                    message.style.display = 'none';
                    resetButton.disabled = false;
                    isMobileValid = true;
                } else {
                    message.textContent = result.message || 'Mobile number does not match the email';
                    message.style.display = 'block';
                    resetButton.disabled = true;
                    isMobileValid = false;
                }
            } catch (error) {
                console.error('Error verifying mobile:', error);
                message.textContent = 'An error occurred. Please try again.';
                message.style.display = 'block';
                resetButton.disabled = true;
                isMobileValid = false;
            }
        });

        // Re-validate mobile if email changes
        emailInput.addEventListener('input', function() {
            isMobileValid = false;
            resetButton.disabled = true;
            if (mobileInput.value) {
                mobileInput.dispatchEvent(new Event('input')); // Trigger mobile validation
            }
        });

        // Handle password reset
        resetButton.addEventListener('click', async function() {
            const email = emailInput.value;
            const mobile = mobileInput.value;
            const newPassword = newPasswordInput.value;

            if (!newPassword) {
                message.textContent = 'Please enter a new password.';
                message.style.display = 'block';
                return;
            }

            if (!isMobileValid) {
                message.textContent = 'Please validate your mobile number first.';
                message.style.display = 'block';
                return;
            }

            try {
                //const response = await fetch('http://localhost:3000/reset-password', {
                const response = await fetch('https://your-backend.onrender.com/reset-password', {mode: 'no-cors',
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email, mobile, newPassword })
                });

                const result = await response.json();
                console.log('Reset response:', result);

                if (result.success) {
                    alert('Password reset successful! Redirecting to login...');
                    window.location.href = 'login.html';
                } else {
                    message.textContent = result.message || 'Reset failed';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Reset error:', error);
                message.textContent = 'An error occurred during password reset.';
                message.style.display = 'block';
            }
        });
    </script>
  </body>
</html>
