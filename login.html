<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        .popup-header {
            background-color: #d3d3d3; /* Light grey */
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            text-align: right;
        }
        .close-btn {
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #333; /* Darker grey for contrast */
        }
        .close-btn:hover {
            color: #000; /* Slightly darker on hover */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #message {
            color: red;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="lmain-header">
        <div class="llogo">
            <img src="../profile_images/4-1741057164235.png" alt="Event Portal Logo" class="llogo-img">
            <span class="llogo-text">Event Portal</span>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    </div>

    <!-- Popup for Forgot Password -->
    <div class="popup" id="forgotPasswordPopup">
        <div class="popup-content">
            <div class="popup-header">
                <button class="close-btn" id="closePopup">Ã—</button>
            </div>
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email *</label>
                    <input type="email" id="forgotEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
                </div>

                <div id="message" style="display: none;"></div>
                <button type="button" id="resetButton" disabled>Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            if (response.ok) {
                window.location.href = 'sphere.html';
            } else {
                alert("Please check email or password");
            }
        });

        // Popup Logic
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordPopup = document.getElementById('forgotPasswordPopup');
        const closePopup = document.getElementById('closePopup');

        forgotPasswordLink.addEventListener('click', function(event) {
            event.preventDefault();
            forgotPasswordPopup.style.display = 'flex';
        });

        closePopup.addEventListener('click', function() {
            forgotPasswordPopup.style.display = 'none';
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('message').style.display = 'none';
        });

        // Forgot Password Logic
        const emailInput = document.getElementById('forgotEmail');
        const mobileInput = document.getElementById('mobile');
        const newPasswordInput = document.getElementById('newPassword');
        const resetButton = document.getElementById('resetButton');
        const message = document.getElementById('message');
        let isMobileValid = false;

        mobileInput.addEventListener('input', async function() {
            const email = emailInput.value;
            const mobile = mobileInput.value;

            if (!email || !mobile) {
                message.textContent = 'Please enter both email and mobile number.';
                message.style.display = 'block';
                resetButton.disabled = true;
                isMobileValid = false;
                return;
            }

            try {
                //const response = await fetch('http://localhost:3000/verify-mobile', {
                const response = await fetch('https://your-backend.onrender.com/verify-mobile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email, mobile })
                });

                const result = await response.json();
                console.log('Mobile verification response:', result);

                if (result.success && result.mobileVerified) {
                    message.style.display = 'none';
                    resetButton.disabled = false;
                    isMobileValid = true;
                } else {
                    message.textContent = result.message || 'Mobile number does not match the email';
                    message.style.display = 'block';
                    resetButton.disabled = true;
                    isMobileValid = false;
                }
            } catch (error) {
                console.error('Error verifying mobile:', error);
                message.textContent = 'An error occurred. Please try again.';
                message.style.display = 'block';
                resetButton.disabled = true;
                isMobileValid = false;
            }
        });

        emailInput.addEventListener('input', function() {
            isMobileValid = false;
            resetButton.disabled = true;
            if (mobileInput.value) {
                mobileInput.dispatchEvent(new Event('input'));
            }
        });

        resetButton.addEventListener('click', async function() {
            const email = emailInput.value;
            const mobile = mobileInput.value;
            const newPassword = newPasswordInput.value;

            if (!newPassword) {
                message.textContent = 'Please enter a new password.';
                message.style.display = 'block';
                return;
            }

            if (!isMobileValid) {
                message.textContent = 'Please validate your mobile number first.';
                message.style.display = 'block';
                return;
            }

            try {
                //const response = await fetch('http://localhost:3000/reset-password', {
             const response = await fetch('https://your-backend.onrender.com/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email, mobile, newPassword })
                });

                const result = await response.json();
                console.log('Reset response:', result);

                if (result.success) {
                    alert('Password reset successful! Closing popup...');
                    forgotPasswordPopup.style.display = 'none';
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    message.textContent = result.message || 'Reset failed';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Reset error:', error);
                message.textContent = 'An error occurred during password reset.';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
