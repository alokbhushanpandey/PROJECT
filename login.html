<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="lmain-header">
        <div class="llogo">
            <img src="../profile_images/4-1741057164235.png" alt="Event Portal Logo" class="llogo-img">
            <span class="llogo-text">Event Portal</span>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p> <!-- Added Forgot Password option -->
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            if (response.ok) {
                window.location.href = 'sphere.html';
            } else {
                alert("Please check email or password");
            }
        });
    </script>
    
</body>
</html>
